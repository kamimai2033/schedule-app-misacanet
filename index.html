<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Viewer</title>
  <!-- PWAマニフェストへのリンク -->
  <link rel="manifest" href="/manifest.json" />
  <!-- アイコン等（例: Apple Touch IconやFaviconなど）省略可 -->
  <link rel="stylesheet" href="styles.css" />

  <!-- サービスワーカーの登録 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</head>
<body>
  <header>
    <h1>スケジュール閲覧</h1>
    <nav>
      <!-- 追加ページへのリンク。相対パスに注意 -->
      <a href="/add.html">予定を追加</a>
    </nav>
  </header>

  <main>
    <!-- Googleスプレッドシートをiframe埋め込み(簡易例) -->
    <!-- 実際には「ウェブに公開」したURLを設定する -->
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1nh2kWymGG3hCGMCuRtw8-3gcPWl0hA8M-AxpuW7gCPs/pubhtml?gid=0&single=true&widget=true&headers=false" 
      width="100%" 
      height="600"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 My Schedule App</p>
  </footer>
</body>
</html>
