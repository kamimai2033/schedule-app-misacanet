<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Add</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- サービスワーカーの登録（index.htmlと同じでもOK） -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</head>
<body>
  <header>
    <h1>新規予定を追加</h1>
    <nav>
      <a href="/index.html">スケジュールへ戻る</a>
    </nav>
  </header>

  <main>
    <!-- Googleフォームをiframeで埋め込む例 -->
    <!-- 実際には「フォームのID」に置き換えてください -->
    <iframe
      src="https://docs.google.com/forms/d/e/フォームのID/viewform?embedded=true"
      width="100%"
      height="800"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      allowfullscreen>
      読み込んでいます…
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 My Schedule App</p>
  </footer>
</body>
</html>
